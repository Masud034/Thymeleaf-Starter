<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org" xmlns:xmlms="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
</head>
<body>
    <p>Enter Data Below: </p>

    <form action="/create" method="post" th:field="${formData}">
        <p>Enter Full Name: <input type="text" th:field="${formData.fullName}"></p>
        <p>Age: <input type="text" th:field="${formData.age}"></p>
        <p>Choose Gender: </p>
            <p>Male <input type="radio" th:field="${formData.gender}" th:value="male"></p>
            <p>Female <input type="radio" th:field="${formData.gender}" th:value="female"></p>
        <p><input type="submit" value="submit"><input type="reset" value="reset"></p>
    </form>
</body>
</html>
